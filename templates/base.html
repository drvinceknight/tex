  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta name="author" content="{{ author }}">

  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/{{root}}/assets/css/main.css">
  <link rel="stylesheet" href="/{{root}}/assets/css/normalize.css">

  <link rel="shortcut icon" type="image/png" href="/{{root}}/assets/favicon.ico"/>

  <link href="/{{root}}/assets/css/prism.css" rel="stylesheet" />
  <script src="/{{root}}/js/prism.js"></script>
